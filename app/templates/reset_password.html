<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Reset Your Password</h2>

      {% if success %}
      <div class="mb-4 p-3 rounded bg-green-100 text-green-800 border border-green-300 text-sm text-center">âœ… Password successfully updated!</div>
      {% elif error %}
      <div class="mb-4 p-3 rounded bg-red-100 text-red-800 border border-red-300 text-sm text-center">{{ error }}</div>
      {% endif %} {% if not success %}
      <form method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold mb-2" for="password">New Password</label>
          <input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Reset Password</button>
      </form>
      {% endif %}
    </div>
  </body>
</html>
